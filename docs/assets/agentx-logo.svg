<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    
    <!-- X gradient -->
    <linearGradient id="xGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="120" rx="12" fill="#0F172A"/>
  
  <!-- Robot icon -->
  <g transform="translate(20, 25)">
    <!-- Robot head -->
    <rect x="5" y="15" width="50" height="45" rx="8" fill="url(#brandGradient)"/>
    <!-- Antenna -->
    <circle cx="30" cy="8" r="6" fill="#F97316"/>
    <rect x="28" y="8" width="4" height="12" fill="#F97316"/>
    <!-- Eyes -->
    <circle cx="20" cy="35" r="7" fill="#0F172A"/>
    <circle cx="40" cy="35" r="7" fill="#0F172A"/>
    <circle cx="22" cy="33" r="3" fill="#22C55E" filter="url(#glow)"/>
    <circle cx="42" cy="33" r="3" fill="#22C55E" filter="url(#glow)"/>
    <!-- Mouth -->
    <rect x="15" y="48" width="30" height="4" rx="2" fill="#0F172A"/>
  </g>
  
  <!-- "Agent" text -->
  <text x="85" y="75" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="48" font-weight="600" fill="#E2E8F0">Agent</text>
  
  <!-- "X" stylized -->
  <g transform="translate(270, 30)">
    <!-- X background glow -->
    <text x="0" y="50" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="60" font-weight="800" fill="url(#xGradient)" filter="url(#glow)">X</text>
  </g>
  
  <!-- Decorative dots (representing 5 agents) -->
  <g fill="#F97316">
    <circle cx="340" cy="25" r="4"/>
    <circle cx="355" cy="25" r="4"/>
    <circle cx="370" cy="25" r="4"/>
    <circle cx="355" cy="95" r="4"/>
    <circle cx="370" cy="95" r="4"/>
  </g>
  
  <!-- Tagline -->
  <text x="85" y="100" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="12" fill="#64748B">Multi-Agent Framework</text>
</svg>
